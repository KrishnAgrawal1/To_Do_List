<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>
<body>
    <header>
        <section>
            <form id="input_list"> 
                <div id="input_list_group1" class="header">
                    <h1>My To Do List</h1>
                    <input type="text" id="myInput" placeholder="Title...">
                    <span class="addbtn" onclick="newElement()">Add</span>
                </div>
            </form>
        </section>
    </header>
    <section>
        <div>
            <ul id="mylist">
                <li>Go to gym</li>
                <li class="checked">Bring grocery</li>
                <li>Read book</li>
                <li>Go to play</li>
                <li>Pay bills</li>
            </ul>
        </div>
    </section>
    <script src="structure.js"></script>
</body>
</html>
